<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="rating-component">
        <div class="rating-description">
            <img src="./images/icon-star.svg" alt="star-icon">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-elements">
            <ul>
                <li class="rating-1" tabindex="0">1</li>
                <li class="rating-2" tabindex="0">2</li>
                <li class="rating-3" tabindex="0">3</li>
                <li class="rating-4" tabindex="0">4</li>
                <li class="rating-5" tabindex="0">5</li>
            </ul>
            <textarea placeholder="Your valuable feedback....don't hesitate to tell us where we went wrong.. ðŸ˜Š" id = "feedback"></textarea>
            <form action="./thank-you.html" method="POST" >
                <input class = "button" type="submit"/>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
